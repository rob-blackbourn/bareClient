[tool.poetry]
name = "bareclient"
version = "4.2.0"
description = "A lightweight asyncio HTTP client"
authors = ["Rob Blackbourn <rob.blackbourn@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "bareclient", from = "src" },
]
repository = "https://github.com/rob-blackbourn/bareclient"

[tool.poetry.dependencies]
python = "^3.7"
baretypes = "^3.1"
bareutils = "^3.5"
h11 = "^0.9.0"
h2 = "^3.1"

[tool.poetry.dev-dependencies]
pytest = "^5.0"
pytest-asyncio = "^0.10"
pytest-runner = "^5.1"
pylint = "^2.4"
mypy = "^0.740.0"
autopep8 = "^1.4"
mkdocs = "^1.0.4"
mkdocs-material = "^4.6.0"
jetblack-markdown = "^0.6"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
